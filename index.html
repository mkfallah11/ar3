<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Viewer: Hand detection</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/webxr/ARButton.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="container"></div>

<script>
// 3D scene setup
const container = document.getElementById("container");
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
container.appendChild(renderer.domElement);

// Light
const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
light.position.set(0.5, 1, 0.25);
scene.add(light);

// Object (cube)
const geometry = new THREE.BoxGeometry(0.06, 0.06, 0.06);
const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
const cube = new THREE.Mesh(geometry, material);
cube.position.set(0, 0, -2);
scene.add(cube);

// XR setup â€” MINIMAL FIXES FOR WebXR VIEWER
const arButton = ARButton.createButton(renderer, {
    requiredFeatures: ["local", "hit-test"],  
    optionalFeatures: ["dom-overlay"],
    domOverlay: { root: document.body }
});

document.body.appendChild(arButton);

// Animation loop
function animate() {
  renderer.setAnimationLoop(() => {
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  });
}
animate();
</script>
</body>
</html>
